<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management | PickNPack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Order History</h1>
        <table id="order-table">
            <tr><th>Order ID</th><th>Name</th><th>Email</th><th>Total Price</th><th>Status</th></tr>
        </table>
        
        <script>
        fetch("fetch_orders.php")
            .then(response => response.json())
            .then(data => {
                let orderTable = document.getElementById("order-table");
                data.forEach(order => {
                    orderTable.innerHTML += `
                        <tr>
                            <td>${order.order_id}</td>
                            <td>${order.user_name}</td>
                            <td>${order.user_email}</td>
                            <td>$${order.total_price}</td>
                            <td>${order.status}</td>
                        </tr>`;
                });
            });
        </script>
        
    </div>

</body>
</html>
